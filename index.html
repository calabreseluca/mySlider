<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="src/lw-slider.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="src/lw-slider.css">
</head>

<body>
    <div id="centered" data-interval="5000">
        <ol class="indicators">
            <li class="active"></li>
            <li></li>
            <li></li>
        </ol>
        <div class="slides">
            <div class="lw-slide-item active"><img class="d-block w-100" src="https://via.placeholder.com/1500x500?text=1" alt="First slide"/></div>
            <div class="lw-slide-item"><img class="d-block w-100" src="https://via.placeholder.com/1500x500?text=2" alt="Second slide"/></div>
            <div class="lw-slide-item"><img class="d-block w-100" src="https://via.placeholder.com/1500x500?text=3" alt="Third slide"/></div>
        </div>
        <a class="arrow prev"></a>
        <a class="arrow next"></a>
    </div>
<script>
$(function () {
    $("#centered").lwSlider();
});
</script>
</body>
</html>
